<h1>LOGO</h1>
<h1>Discord</h1>
<h3>Welcome {{request.user}}</h3>
<form action="{% url 'home' %}" method="get">
    <input type="text" placeholder="Search Rooms" name="q">

    
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
        
</form>
<hr>
