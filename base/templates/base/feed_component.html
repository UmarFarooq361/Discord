<div>
    {% for room in rooms  %}
        
        {% if request.user == room.host %}
        <a href="{% url 'update_room' room.id %}">Edit</a>
        {% endif %}
            
        <span><a href="{% url 'profile' room.host.id %}">@{{room.host.username}}</a> </span>
        <h3>{{room.id}} -- <a href="{% url 'room' room.id %}"> {{room.name}}</a></h3>
        <span>{{room.topic.name}}</span>
        {% if request.user == room.host %}
        <a href="{% url 'delete_room' room.id %}">Delete</a>
        {% endif %}
        <hr>
    {% endfor %}
        
</div>
